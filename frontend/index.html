<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="env.js"></script>
</head>
<body>
    <!-- Auth Section -->
    <div id="auth-container" class="container">
        <div class="auth-card">
            <h1>Todo App <span id="server-badge-auth" class="server-badge"></span></h1>
            <div class="auth-tabs">
                <button class="tab-btn active" data-tab="login">Login</button>
                <button class="tab-btn" data-tab="register">Register</button>
            </div>

            <!-- Login Form -->
            <form id="login-form" class="auth-form active">
                <div class="form-group">
                    <label for="login-username">Username</label>
                    <input type="text" id="login-username" placeholder="Enter username" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" placeholder="Enter password" required>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
                <div id="login-error" class="error-message"></div>
            </form>

            <!-- Register Form -->
            <form id="register-form" class="auth-form">
                <div class="form-group">
                    <label for="register-username">Username</label>
                    <input type="text" id="register-username" placeholder="Choose username" required>
                </div>
                <div class="form-group">
                    <label for="register-password">Password</label>
                    <input type="password" id="register-password" placeholder="Choose password (min 6 chars)" required>
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
                <div id="register-error" class="error-message"></div>
            </form>
        </div>
    </div>

    <!-- Todo App Section -->
    <div id="app-container" class="container hidden">
        <div class="app-header">
            <h1>My Todos <span id="server-badge-app" class="server-badge"></span></h1>
            <div class="user-info">
                <span id="username-display"></span>
                <button id="logout-btn" class="btn btn-secondary">Logout</button>
            </div>
        </div>

        <!-- Add Todo Form -->
        <div class="add-todo-card">
            <form id="add-todo-form">
                <div class="form-group">
                    <input type="text" id="todo-title" placeholder="What needs to be done?" required>
                </div>
                <div class="form-group">
                    <textarea id="todo-description" placeholder="Add a description (optional)" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Add Todo</button>
            </form>
        </div>

        <!-- Filters -->
        <div class="filters">
            <div class="filter-group">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="pending">Pending</button>
                <button class="filter-btn" data-filter="completed">Completed</button>
            </div>
            <div class="sort-group">
                <select id="sort-select">
                    <option value="desc">Newest First</option>
                    <option value="asc">Oldest First</option>
                </select>
            </div>
        </div>

        <!-- Todo List -->
        <div id="todo-list" class="todo-list">
            <div class="loading">Loading todos...</div>
        </div>

        <!-- Empty State -->
        <div id="empty-state" class="empty-state hidden">
            <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M9 11l3 3L22 4"></path>
                <path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11"></path>
            </svg>
            <h3>No todos yet</h3>
            <p>Add your first todo to get started!</p>
        </div>
    </div>

    <!-- Edit Modal -->
    <div id="edit-modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Edit Todo</h2>
                <button class="close-btn">&times;</button>
            </div>
            <form id="edit-todo-form">
                <div class="form-group">
                    <label for="edit-todo-title">Title</label>
                    <input type="text" id="edit-todo-title" required>
                </div>
                <div class="form-group">
                    <label for="edit-todo-description">Description</label>
                    <textarea id="edit-todo-description" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="edit-todo-completed">
                        <span>Completed</span>
                    </label>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary cancel-btn">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </div>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
