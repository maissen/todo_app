<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TODO — Task Manager</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Syne:wght@400;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Login Screen -->
  <div id="loginScreen" class="screen active">
    <div class="container">
      <div class="header-brand">
        <h1 class="brand-title">TODO</h1>
        <div class="server-badge" id="serverBadgeLogin"></div>
      </div>
      
      <div class="auth-container">
        <div class="tabs">
          <button class="tab active" data-tab="login">Log In</button>
          <button class="tab" data-tab="register">Register</button>
        </div>

        <form id="loginForm" class="auth-form active">
          <div class="form-group">
            <label for="loginUsername">Username</label>
            <input type="text" id="loginUsername" required>
          </div>
          <div class="form-group">
            <label for="loginPassword">Password</label>
            <input type="password" id="loginPassword" required>
          </div>
          <button type="submit" class="btn-primary">Enter</button>
          <div class="error-message" id="loginError"></div>
        </form>

        <form id="registerForm" class="auth-form">
          <div class="form-group">
            <label for="registerUsername">Username</label>
            <input type="text" id="registerUsername" required>
          </div>
          <div class="form-group">
            <label for="registerPassword">Password</label>
            <input type="password" id="registerPassword" required>
          </div>
          <button type="submit" class="btn-primary">Create Account</button>
          <div class="error-message" id="registerError"></div>
        </form>
      </div>
    </div>
  </div>

  <!-- Main App Screen -->
  <div id="appScreen" class="screen">
    <div class="app-container">
      <header class="app-header">
        <div class="header-left">
          <h1 class="app-title">TODO</h1>
          <span class="user-info" id="userInfo"></span>
        </div>
        <div class="header-right">
          <div class="server-badge" id="serverBadgeApp"></div>
          <button id="logoutBtn" class="btn-text">Log Out</button>
        </div>
      </header>

      <main class="app-main">
        <div class="todo-controls">
          <button id="newTodoBtn" class="btn-primary">+ New Task</button>
          <div class="filters">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="pending">Pending</button>
            <button class="filter-btn" data-filter="completed">Completed</button>
          </div>
        </div>

        <div class="todo-stats" id="todoStats"></div>

        <div id="todoList" class="todo-list"></div>
        
        <div class="loading-state" id="loadingState">Loading...</div>
        <div class="empty-state" id="emptyState">
          <p>No tasks yet. Create one to get started.</p>
        </div>
      </main>
    </div>
  </div>

  <!-- New/Edit Todo Modal -->
  <div id="todoModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 id="modalTitle">New Task</h2>
        <button class="modal-close" id="modalClose">×</button>
      </div>
      <form id="todoForm">
        <div class="form-group">
          <label for="todoTitle">Title</label>
          <input type="text" id="todoTitle" required>
        </div>
        <div class="form-group">
          <label for="todoDescription">Description (optional)</label>
          <textarea id="todoDescription" rows="4"></textarea>
        </div>
        <div class="modal-actions">
          <button type="button" class="btn-text" id="cancelBtn">Cancel</button>
          <button type="submit" class="btn-primary">Save</button>
        </div>
      </form>
    </div>
  </div>

  <script src="env.js"></script>
  <script src="app.js"></script>
</body>
</html>
